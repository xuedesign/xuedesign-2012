        <h3>設計理念：</h3>
           <!-- InstanceBeginEditable name="project_info" -->
             <p>此為與群璇公司合作「台南府城地訊系統」發表會的邀請函，歷史悠久的台南古城與現在地理科技做結合，讓遊客及使用者更方便找尋及了解台南的風土人情及地理資訊。</p>
             <p>邀請函設計風格配合台南歷史悠久的人文風貌，採用紫色的地紋質感，搭配識別度高的府城建築，營造高貴典雅的氛圍。點綴數張系統截圖，讓古城風光與現代科技做最好的融合呈現。</p>

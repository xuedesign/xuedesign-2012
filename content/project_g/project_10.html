        <h3>設計理念：</h3>
           <!-- InstanceBeginEditable name="project_info" -->
             <p>二首作車館既是坊間隨處可見的腳踏車販售店，同時也是推廣自行車漫遊台北的愛好者聚集中心，串起愛車人間的熱絡情感。</p>
             <p>本次為他們設計一系列的週邊，有名片、旗幟及宣傳DM，利用原本就很顯眼的騎士logo作為主軸，加上深色方格作為搭配，既亮眼又有深度擺在活動會場或綁在車上都很容易引人注目。</p>

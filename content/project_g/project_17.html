        <h3>設計理念：</h3>
           <!-- InstanceBeginEditable name="project_info" -->
             <p>七里位於彰化，是新開設的日本料理亭，由日本學藝歸來的主廚擅長懷石料理，價位平實，內部裝潢訴求極簡時尚風格，期許為當地民眾提供不一樣的用餐體驗。</p>
             <p>本次菜單設計也配合主廚的理念，封面力求簡潔，採用進口荷蘭布燙印店名LOGO，素雅中增添質感，內頁設計使用字體及編排手法傳達內斂風雅的日式情懷，讓食客除了滿足口腹之慾，視覺上也感受店家用心的堅持。</p>

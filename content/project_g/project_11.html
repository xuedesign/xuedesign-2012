           <!-- InstanceBeginEditable name="project_info" -->
             <p>安全車行為一地方性的自行車販售商店，也是促進附近居民情感交流的聚會地點。</p>
             <p>本次為他們設計一系列的週邊識別，為經營許久的店家再度注入新活力。標誌利用英文名稱"A"的變體營造出流線形的律動感，利用代表藍天白雲的藍白色系設計一系列符合健康清新形象的識別系統。</p>

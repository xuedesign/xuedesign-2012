           <!-- InstanceBeginEditable name="project_info" -->
             <p>這是一家走日式風格的居酒屋，提供辛苦一天過後的上班族們有個放鬆小歇的去處，在客戶所委託的設計物上，也大量採用日式裝飾元素來帶出符合店家的形象意義。</p>
             <p>色彩計畫盡量採取高亮明度的色系來做搭配，突顯食材的新鮮美味，挑逗顧客的食慾，讓美食當前的你也忍不住要大快朵頤的衝動。</p>

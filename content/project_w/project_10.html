           <!-- InstanceBeginEditable name="project_info" -->
             <p>工會為員工在工作時的後盾，也是員工間情感交流的聯繫。於是我在前製規劃時偏向自然清新的風格，搭配活潑動感的人物，來呈現工會員工間親密的情感，內容有最新消息、議題投票、線上討論區及團購中心，可以滿足一般員工的需求，也給彼此交流的管道。</p>

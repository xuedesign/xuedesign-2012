        <h3>設計理念：</h3>
           <!-- InstanceBeginEditable name="project_info" -->
             <p>風力機發電將是未來能源的趨勢，這是國內首個風力機發電推廣型網站，除了風力機發電原理介紹，還有會員廠商的詳盡介紹。</p>
             <p>在設計上，客戶不希望有太重的機械感，於是設計走向採用綠色能源建立的環保家園面貌，上方的flash banner採用手繪動畫的方式展現微風輕拂、風力機轉動的效果，內文編排方面也是綠色清爽的組合來維持網站整體的一致性。</p>

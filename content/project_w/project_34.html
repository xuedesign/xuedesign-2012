           <!-- InstanceBeginEditable name="project_info" -->
             <p>陳澄波先生可謂是國內留學西畫的第一人，他帶給後代畫壇的影響可謂重大，只可惜礙於當時政治情勢，造成英年早逝的悲劇，有鑑於此相關單位推出陳澄波先生的線上典藏展覽，希望一般民眾透過網站詳盡的整理介紹，也能了解這位畫壇的一代大師。</p>
             <p>風格方面仿效他畫中那時代的色彩呈現，簡樸古拙，除了賦予網站其時代意義，也帶出其堅毅的精神。</p>

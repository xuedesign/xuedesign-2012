        <h3>設計理念：</h3>
           <!-- InstanceBeginEditable name="project_info" -->
             <p>杰朗森是一個充滿年輕活力的新創行銷公司，在首頁採用箭頭及齒輪的符號象徵他們源源不絕的活力及創意，在眾多公司行號間扮演起承轉合的重要角色。</p>
             <p>其他頁面的資訊編排也不落俗套，採用不同的色彩組合來展現活潑熱情的一面，顯眼而不胡鬧，讓使用者在閱讀之間也可以感受他們的活力。</p>

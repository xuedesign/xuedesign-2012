           <!-- InstanceBeginEditable name="project_info" -->
             <p>聖嚴法師一生為推動人間佛法而努力，他的成就令後人永生難忘，本次紀念官網的建置重點在於完整呈現法師的生平及相關論述，讓更多人可以了解法師為佛法奉獻的一生。</p>
             <p>整個網站氛圍要求莊嚴肅穆而不哀傷，採用暖色大地色系來襯托出法師高潔的精神，也採用宗卷紙樣等素材與佛法形象做連結，內含不少互動設計讓使用者可以以互動的方式更深入了解聖嚴法師。</p>

        <h3>設計理念：</h3>
           <!-- InstanceBeginEditable name="project_info" -->
             <p>保險是一項關懷人群的事業，在色彩規畫上一開始就設想以「人」為主題，以象徵膚色、血液意象的暖色調來襯托網站想要帶給人的溫度，並在banner的視覺上強化「保護、關懷」的安全感意象。</p>
             <p>版面區塊的配置也採用區塊性的編排，減少無謂的裝飾，讓頁面看起來更清爽舒適，便於使用者瀏覽。</p>

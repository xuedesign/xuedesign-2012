        <h3>設計理念：</h3>
           <!-- InstanceBeginEditable name="project_info" -->
             <p>一改傳統藝文活動單位只會用中國式圖騰做裝飾，在設計此版視覺風格時，希望能較符合現代人的視覺美感，採用高明度的淺灰色調作為基底，搭配單位固有的紅色調作為點綴，營造一種時尚精緻的感覺且舒適方便閱讀的版面編排。</p>
             <p>網站走向也改為活動宣傳式的企劃風格，運用大區塊的分割並列當期熱門活動方便民眾查詢點閱，並設置地圖導覽提供使用者更多生活上的便利。</p>

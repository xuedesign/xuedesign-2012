             <p>風格部分想要運用中國古書籍的版式元素，來帶出中國哲學圖書館的主題視覺，如中式直柵格及魚尾符等元素凸顯的網站主要搜尋功能。整體編排素雅高潔而不絮亂，希望帶給瀏覽者方便舒適的使用體驗。</p>

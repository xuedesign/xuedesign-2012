           <!-- InstanceBeginEditable name="project_info" -->
             <p>翔盛為專業客製化零件製造商，本身可代理國外進口的傳動零組件，並透過師傅精巧的手藝來客製化你所專屬的零件。</p>
             <p>在網站形象塑造上，想與一般同業做區隔，採用橘色為主色調強化自我的性格，版型設計上也以方便瀏覽型錄為考量，內文編排皆花費心思做陳列，營造清爽專業且不落俗套的企業風格。</p>

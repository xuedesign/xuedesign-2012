        <h3>設計理念：</h3>
           <!-- InstanceBeginEditable name="project_info" -->
             <p>淡水古蹟博物館(古稱紅毛城)是淡水一個著名的景點，觀光遊客甚多，於是製作一個方便遊客導覽且介紹詳細的網站為本次首重的課題。</p>
             <p>在畫面經營上，以城牆外的中國紅為代表色系，並加上園區中的三大景點建築為主視覺，與古蹟主題貼近。在遊客導覽方面，貼心設計多項主題連結及Flash園區地圖引導，讓使用者可以獲得充分清楚的導覽資訊。</p>

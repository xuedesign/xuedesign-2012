        <h3>設計理念：</h3>
           <!-- InstanceBeginEditable name="project_info" -->
             <p>「遇見美麗的自己」是美醫時尚醫美診所帶給顧客的承諾，也是對自身服務的一種期許與自信。在網站設計上，我們也企圖把這種對美麗的堅持追求感呈現出來。</p>
             <p>配合企業識別所設定的歐洲風格，網站整體色系也採用咖啡紅近似金的搭配，呈現華麗優雅的面貌，搭配纖細合宜的版面配置，讓瀏覽者在探求美的過程中，也能有舒適良好的視覺感受。</p>

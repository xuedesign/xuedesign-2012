           <!-- InstanceBeginEditable name="project_info" -->
             <p>柏兆科技是一家專業的電信電機工程公司，以無線網路、光纖網路等線路統籌規劃施工為主要營運項目。</p>
             <p>在版面設計上，我以藍、灰色系的組合搭配來突顯其公司位居科技及工程的產業屬性，搭配大量的圖片列表來呈現公司多元的工程實績，藉以展示其豐富的施工經驗。</p>

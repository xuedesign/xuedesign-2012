           <!-- InstanceBeginEditable name="project_info" -->
             <p>一年一度的澳門格蘭披治大賽車，為賽車迷引頸期盼的熱門賽事，看各國賽車運動菁英的齊聚一堂，在獨特的城市賽道上一較高下，過程精采可期令人大呼過癮。</p>
             <p>為配合如此獨特的競賽，週邊網站的設計上自然不能落俗套，採用時下最流行的一頁式設計，以大篇幅的賽事圖片來襯托高強度的競賽內容，滑順的瀏覽動線，有如賽車過彎般的流暢。</p>

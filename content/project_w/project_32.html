           <!-- InstanceBeginEditable name="project_info" -->
             <p>為搭配年輕活潑的族群屬性，在版面的規劃上也採用較高名度的色系來做搭配，並以藍色做為網站主軸呈現政府單位的專業形象。</p>
             <p>首頁版面採三欄式規劃，將原本網站龐大的資訊做個適當的整理歸類，且將各類重點項目用不同顏色做區分，除了方便民眾進行瀏覽，也很符合青年署的形象設定。</p>

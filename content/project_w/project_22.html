        <h3>設計理念：</h3>
           <!-- InstanceBeginEditable name="project_info" -->
             <p>Clash為新成立的服飾販賣網站，企圖以中西文化衝突下產生的幽默性引起消費者共鳴。</p>
             <p>頁面設計希望強調服飾的多樣性，配置上以中間的視覺大圖為主便於宣傳，Logo部分除了是英文字與青花瓷樣的組合，隱喻中西文化的共存，背景以布料的皺褶，帶出服飾的屬性，背景及文字使用素雅的風格呈現，與主視覺圖的年輕活潑感又是另一種反差的比較，帶出品牌個性的訴求。</p>

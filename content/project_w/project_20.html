        <h3>設計理念：</h3>
           <!-- InstanceBeginEditable name="project_info" -->
             <p>大元建築事務所為國內首屈一指的建築事務所，其作品揚名海內外，獲獎無數，深受業界好評。</p>
             <p>本次網站改版希望延用其中國風的特色風格，我採用較生硬的石材質感作為底圖，輔以唐草紋飾來詮釋，中間選單編排採取中國「天圓地方」的俚語來做設計，呼應其尊崇中國傳統文化的博大精深人文精神。</p>

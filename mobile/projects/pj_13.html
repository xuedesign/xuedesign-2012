              <p class="pj_txt">數位齒模為一項新興技術，透過數位3D建模重現牙齒模型，可讓醫師更清楚了解病患口腔內的狀況。</p>
              <p class="pj_txt">在色系選擇上採用明亮的科技藍來塑造乾淨專業的形象質感，搭配X光透視的牙齒圖像，簡潔明瞭的帶出網站主題，內容方面也採用簡單直觀的手法來確保網站整體風格的一致性，方便瀏覽者使用。</p>

<body>
   <div id="wrap">
      <div id="header">
         <div class="header_left">
            <h1>開始設計工作室 xuedesign studio</h1>
         </div>
         <div class="header_right">
            <ul>
               <li><a href="index_old.html" title="舊版首頁" target="_blank">舊版首頁</a></li>
               <li><a href="mailto:elmo@xuedesign.tw" title="連絡我們">連絡我們</a></li> 
            </ul>
         </div>
      </div>
      <br class="clean" />
      <div id="bodyer">
          <div class="banner">新的開始即將到來</div>
          <div class="subtitle">"明年絕對不是世界末日；我們都期待有個好的開始"</div>
          <div class="timebar">
              <!-- Countdown dashboard start -->
                <div id="countdown_dashboard">
                    <div class="dash weeks_dash">
                        <span class="dash_title">星期</span>
                        <div class="digit">0</div>
                        <div class="digit">0</div>
                    </div>
        
                    <div class="dash days_dash">
                        <span class="dash_title">天</span>
                        <div class="digit">0</div>
                        <div class="digit">0</div>
                    </div>
        
                    <div class="dash hours_dash">
                        <span class="dash_title">小時</span>
                        <div class="digit">0</div>
                        <div class="digit">0</div>
                    </div>
        
                    <div class="dash minutes_dash">
                        <span class="dash_title">分鐘</span>
                        <div class="digit">0</div>
                        <div class="digit">0</div>
                    </div>
        
                    <div class="dash seconds_dash">
                        <span class="dash_title">秒</span>
                        <div class="digit">0</div>
                        <div class="digit">0</div>
                    </div>
             </div>
		     <!-- Countdown dashboard end -->
                         
          </div>
      </div>
   </div>
   
   <div id="footer">
      <div id="footer_main">
          <div id="copyright">
            <p>COMING SOON</p>
         </div>
      </div>
   </div>
   
   <script language="javascript" type="text/javascript" src="script/jquery.lwtCountdown-1.0.js"></script>
   <script language="javascript" type="text/javascript" src="script/misc.js"></script>
   <script language="javascript" type="text/javascript">
			jQuery(document).ready(function() {
				$('#countdown_dashboard').countDown({
					targetDate: {
						'day': 		1,
						'month': 	1,
						'year': 	2012,
						'hour': 	00,
						'min': 		0,
						'sec': 		0
					}
				});
				
				$('#email_field').focus(email_focus).blur(email_blur);
				$('#subscribe_form').bind('submit', function() { return false; });
			});
   </script>
</body>
